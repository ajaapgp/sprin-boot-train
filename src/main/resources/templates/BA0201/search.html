<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item検索画面</title>
</head>
<body>
    <h1 >item検索画面</h1>
    <a href="/">top</a>

    <form method="GET" th:action="@{/WBA0201/search}" action="./search.html" th:object="${itemSearchForm}">

        <div>
            <p>ITEM NAME</p>
            <input type="text" th:field="*{itemName}" />
            <div th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" />
        </div>

        <div>
            <p>PRICE</p>
            <input type="text" th:field="*{price}" />
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />
        </div>
        <input type="hidden" name="page" value="0" />
        <button type="submit">検索</button>
    </form>

    <hr/>

    <div th:if="${pages}">
        <div>総件数：<span th:text="${pages.totalElements}">5</span></div>
    </div>

    <ul th:each="item : ${itemList}">
        <li><a th:text="${item.id}" th:href="@{/WBA0301/detail(id=${item.id})}">1</a>:<span th:text="${item.itemName}">ペン</span>:<span th:text="${item.price}">100円</span>円</li>
    </ul>

    <div th:if="${pages}" class="paging">
        <!-- 先頭のページリンク -->
        <span>
            <span th:if="${pages.first}">&lt;&lt;</span>
            <a th:if="${not pages.first}" th:href="@{${url}(page=0)}">&lt;&lt;</a>
        </span>

        <!-- 中間のページリンク -->
        <span th:each="i:${#numbers.sequence(0, pages.totalPages-1)}">
            <span th:if="${i}==${pages.number}" th:text="${i+1}"></span>
            <a th:if="${i}!=${pages.number}" th:href="@{${url}(page=${i})}"><span th:text="${i+1}"></span></a>
        </span>

        <!-- 末尾のページリンク -->
        <span>
            <span th:if="${pages.last}">&gt;&gt;</span>
            <a th:if="${not pages.last}" th:href="@{${url}(page=(${pages.totalPages-1}))}">
                &gt;&gt;
            </a>
        </span>

    </div>

</body>
</html>
